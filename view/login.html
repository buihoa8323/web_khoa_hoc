<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v2.1.9/css/unicons.css"
    />

    <link
      href="./CSS/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="./js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="./CSS/main.css" />
  </head>

  <body>
    <div class="section">
      <div class="container">
        <div class="row full-height justify-content-center">
          <div class="col-12 text-center align-self-center py-5">
            <div class="section pb-5 pt-5 pt-sm-2 text-center">
              <h6 class="mb-0 pb-3">
                <span>Log In </span><span>Sign Up</span>
              </h6>
              <input
                class="checkbox"
                type="checkbox"
                id="reg-log"
                name="reg-log"
              />
              <label for="reg-log"></label>
              <!-- giao diện thẻ 3d -->
              <div class="card-3d-wrap mx-auto">
                <div class="card-3d-wrapper">
                  <!-- biểu thị mặt trước của thẻ 3d là một biểu mẫu đăng nhập -->
                  <div class="card-front">
                    <div class="center-wrap">
                      <div class="section text-center">
                        <h4 class="mb-4 pb-3">Log In</h4>
                        <div class="form-group">
                          <input
                            type="email"
                            class="form-style"
                            placeholder="Email"
                          />
                          <i class="input-icon uil uil-at"></i>
                        </div>
                        <div class="form-group mt-2">
                          <input
                            type="password"
                            class="form-style"
                            placeholder="Password"
                          />
                          <i class="input-icon uil uil-lock-alt"></i>
                        </div>
                        <a href="#" class="btn mt-4">Login</a>
                        <p class="mb-0 mt-4 text-center">
                          <a href="#" class="link">Forgot your password?</a>
                        </p>
                      </div>
                    </div>
                  </div>
                  <!-- Biểu thị mặt sau của thẻ 3d là biểu mẫu đăng ký -->
                  <div class="card-back">
                    <div class="center-wrap">
                      <div class="section text-center">
                        <h4 class="mb-3 pb-3">Sign Up</h4>
                        <div class="form-group">
                          <input
                            type="text"
                            class="form-style"
                            placeholder="Tên tài khoản"
                          />
                          <i class="input-icon uil uil-user"></i>
                        </div>
                        <div class="form-group mt-2">
                          <input
                            type="password"
                            class="form-style"
                            placeholder="Password"
                          />
                          <i class="input-icon uil uil-lock-alt"></i>
                        </div>
                        <div class="form-group mt-2">
                          <input
                            type="date"
                            class="form-style"
                            placeholder="Ngày sinh"
                          />
                          <i class="input-icon uil uil-calendar-alt"></i>
                        </div>
                        <div class="form-group mt-2">
                          <input
                            type="email" class="form-style" placeholder="Email"
                          />
                          <i class="input-icon uil uil-at"></i>
                        </div>
                        

                        <div class="form-group mt-2">
                          <input
                            type="text"
                            class="form-style"
                            placeholder="Địa chỉ"
                          />
                          <i class="input-icon uil uil-phone"></i>
                        </div>

                        <a href="#" class="btn mt-4">Register</a>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
