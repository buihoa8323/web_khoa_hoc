<!-- Trigger the modal with a button -->
<button id="modalBtn" class="btn btn-addItem" > Add Course </button>
 <!-- Modal content-->
          <div class="modal" id="myModal" >   
<!-- Modal content-->
              <div class="modal-content">

                <div class="modal-header">
                  <h4 class="modal-title">New Course Item</h4>
                  <span class="close">&times;</span>   <!-- &times;biểu thị ký tự "×" -->
                </div>

                <div class="modal-body">
                  <form action="addItem.php" method="POST" enctype="multipart/form-data">
                    <div class="form-group">
                      <label for="name">Course Name:</label>
                      <input type="text" class="form-control" id="c_name" name="c_name">
                    </div>
                    <div class="form-group">
                      <label for="price">Price:</label>
                      <input type="number" class="form-control" id="c_price" name="c_price" required>
                      <!-- required Nếu giá trị không được nhập vào, trình duyệt sẽ hiển thị một thông báo lỗi và không cho phép form được gửi đi -->
                    </div>
                    <div class="form-group">
                      <label for="qty">Description:</label>
                      <input type="text" class="form-control" id="c_desc" name="c_desc" required>
                    </div>
                    <div class="form-group">
                      <label>Subject:</label>
                      <select id="subject" name="subject" >
                        <option disabled selected>Select subject</option>
                      </select>
                    </div>
                    <!-- hết lựa chọn cho subject -->
                    <div class="form-group">
                      <label>Grade:</label>
                      <select id="grade" name="grade" >
                        <option disabled selected>Select grade</option>
                      </select>
                    </div>
                    <!-- hết lựa chọn cho grade -->
                    <div class="form-group">
                        <label for="file">Choose Image:</label>
                        <input type="file" class="form-control-file" id="file" name="file">
                    </div>
                    <div class="form-group">
                      <button type="submit" class="btn btn-secondary" id="upload" value="upload" name="upload" style="height:40px">Add Course</button>
                    </div>
                  </form>
        
                </div>

                <div class="modal-footer">
                  <button id="close" type="button" class="btn btn-secondary" data-dismiss="modal" style="height:40px">Close</button>
                </div>
                
              </div> <!-- het Modal content-->

<!-- script cho moval  -->
          <script>
        // lấy phần Modal
        var modal = document.getElementById('myModal');
     
        // Lấy phần button mở Modal
        var btn = document.getElementById("modalBtn");
     
        // Lấy phần span đóng Modal
        var span = document.getElementsByClassName("close")[0];
        // Lấy button close
        var btnClose = document.getElementById('close');
        // Khi button được click thi mở Modal
        btn.onclick = function() {
            modal.style.display = "block";
        }
     
        // Khi span được click thì đong
        span.onclick = function() {
            modal.style.display = "none";
        }
        btnClose.onclick = function() {
            modal.style.display = "none";
        }
        // Khi click ngoài Modal thì đóng Modal
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
